<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Consulte o CEP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
          margin-top: 5% ;
          margin-right: 10%;
          margin-left: 10%;
          background: #FFA900;
          background: linear-gradient(to right,#FFA900,  #ffe259)
      }
      .bg{
        background-image: url(img/address.png);
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="contairner bg-primary m-xl-auto rounded shadow-lg">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-3">
          <!-- imagen -->
        </div>
        <div class="col bg-white p-3 rounded-end">
          <div class="text-end">
            <img src="img/vitrina_logo.png" width="89" alt="">
          </div>
          <h2 class="fw-bold text-center py-5">Ol√°</h2>
          <!-- login -->
          <form>
            <div class="mb-4">
              <label for="cep" class="form-label">Por favor, insira o seu CEP:</label>
              <input type="tel" id="cep" class="form-control" placeholder="88338-480" pattern="[0-9]{5}-[0-9]{3}" required>
            </div>
            <div class="d-grid">
              <button type="buttom" id="submit" class="btn btn-primary" >Consultar CEP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>

    <div class="table-responsive">
      <table id="info_table" class="table table-striped bg-success col-xl-6 rounded-3">
        <thead >
          <tr>
            <td>CEP</td>
            <td>Logradouro</td>
            <td>Complemento</td>
            <td>Bairro</td>
            <td>Localidade</td>
            <td>Uf</td>
            <td>ibge</td>
            <td>gia</td>
            <td>DDD</td>
            <td>Siafi</td>
          </tr>
        </thead>
        <tbody id="myTable">
        </tbody>
      </table>
    </div>


    <script src="request.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 </body>
</html>
